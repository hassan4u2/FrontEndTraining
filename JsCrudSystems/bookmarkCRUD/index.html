<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarksCRUD</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome 5 CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>
    <!-- add new title-->

    <div class="container mt-5 w-75 mx-auto">
        <h1 class="text-center mb-3">Bookmarks App</h1>
        <!-- Add Bookmark Form -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">
                    <i class="fas fa-bookmark p-2"></i>
                    Add Bookmark
                </h5>
            </div>
            <div class="card-body p-3">
                <div class="form-group mb-3 d-flex align-items-center">

                    <label for="bookmarkName">
                        <div class="input-group-text bg-primary text-white rounded-end-0 d-flex justify-content-center">
                            <i class="fas fa-font"></i>
                        </div>
                    </label>
                    <input type="text" class="form-control rounded-start-0" id="bookmarkName"
                        placeholder="Enter Bookmark Name">
                </div>
                <div class="form-group mb-3 d-flex align-items-center">

                    <label for="bookmarkUrl">
                        <div class="input-group-text bg-primary text-white rounded-end-0 d-flex justify-content-center">
                            <i class="fas fa-link"></i>
                        </div>
                    </label>
                    <input type="text" class="form-control rounded-start-0" id="bookmarkUrl"
                        placeholder="Enter Bookmark URL">
                </div>
                <button class="btn btn-primary mt-3" id="addfav-btn">
                    <i class="fas fa-plus me-2"></i>
                    Add Bookmark
                </button>
            </div>
        </div>




        <!-- Bookmark List -->
        <div class="card p-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-star me-2"></i>
                    Bookmarks
                </h5>
            </div>
            <ul class="card-body p-3">
                <li class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-bookmark me-2"></i>
                            Bookmark 1
                        </h4>
                        <div class="d-flex">
                            <a href="#" class="btn btn-primary me-2">
                                <i class="fas fa-edit me-2"></i>
                                Edit
                            </a>
                            <a href="#" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-2"></i>
                                Delete
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <p class="card-text mb-0">
                            <i class="fas fa-link me-2"></i>
                            https://www.bookmark1.com
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <a href="#" class="btn btn-primary btn-block">
                            <i class="fas fa-eye me-2"></i>
                            View
                        </a>
                    </div>
                </li>


            </ul>
        </div>

    </div><!-- ./container -->

    <!-- Bootstrap 5 JS -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
