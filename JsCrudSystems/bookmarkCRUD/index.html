<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarksCRUD</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome 5 CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>

    <div class="container mt-5 w-75 mx-auto">
        <!-- Title -->
        <h1 class="text-center mb-3">Bookmarks</h1>
        <!-- Add Bookmark Form -->
        <div class="card mb-3" id="inputsForm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">
                    <i class="fas fa-star p-2"></i>
                    Add Bookmark
                </h5>
            </div>
            <!-- Inputs -->
            <div class="card-body p-3">
                <div class="form-group mb-3 d-flex align-items-center">

                    <label for="bookmarkName">
                        <div class="input-group-text bg-primary text-white rounded-end-0 d-flex justify-content-center">
                            <i class="fas fa-font"></i>
                        </div>
                    </label>
                    <input type="text" class="form-control rounded-start-0" id="bookmarkName"
                        placeholder="Enter Bookmark Name">
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="bookmarkUrl">
                        <div class="input-group-text bg-primary text-white rounded-end-0 d-flex justify-content-center">
                            <i class="fas fa-link"></i>
                        </div>
                    </label>
                    <input type="url" class="form-control rounded-start-0" id="bookmarkUrl"
                        placeholder="Enter Bookmark URL">
                </div>
                <div class="form-group mb-3 d-flex align-items-center">
                    <label for="bookmarkTag">
                        <div class="input-group-text bg-primary text-white rounded-end-0 d-flex justify-content-center">
                            <i class="fas fa-tags"></i>
                        </div>
                    </label>
                    <input type="text" class="form-control rounded-start-0" id="bookmarkTag"
                        placeholder="Enter Bookmark Tag">
                </div>
                <!-- Alerts (d-block classedit spanid) -->
                <div id="alertMsg">



                </div>
                <!-- Buttons -->
                <div class="btns-grp d-flex justify-content-start">
                    <button class=" btn btn-primary mt-3 mx-2" id="addBookmarkBtn" onclick="addBookmark()">
                        <i class="fas fa-plus m-auto"></i>
                        <span>Add</span>
                    </button>
                    <button class="btn btn-success mt-3 mx-2" style="display: none;" id="saveupBtn"
                        onclick="saveUpdate()">
                        <i class="fas fa-save m-auto"></i>
                        <span>Save</span>
                    </button>
                    <button class="btn btn-danger mt-3 mx-2" style="display: none;" id="cancelupBtn"
                        onclick="cancelUpdate()">
                        <i class="fas fa-cancel m-auto"></i>
                        <span>Cancel</span>
                    </button>
                </div>
            </div>
        </div>
        <!-------------------------------------------------------------------------------------------------------------->
        <!-- Bookmark List -->
        <div class="card p-3">
            <!-- Title -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">
                    <i class="fas fa-bookmark m-auto"></i>
                    <span class="ms-1">Bookmarks</span>
                </h5>

            </div>
            <div id="alertMsg2" class="d-flex align-content-center justify-content-center pt-2">



            </div>
            <!-- Bookmark Items List -->

            <ul class="card-body p-3" id="bookmarksList">
                <!-- Bookmark Item Here -->

            </ul>
        </div>
    </div><!-- ./container -->

    <!-- Bootstrap 5 JS -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
