<!-- Bootstrap 5 - Empty Template -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productsCRUD</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font Awesome 5 CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="text-center">
                <h2 class="text-light py-4 rounded-top-5 text-bg-success">productCrudSystem</h2>
            </div>
        </div>
        <div class="row p-3">
            <div class="form-cc w-100">
                <div class="addform col-sm-10 col-md-8 col-lg-6 mx-auto ">
                    <div class="mb-3">
                        <label for="p_name" class="form-label">productName</label>
                        <input type="text" id="p_name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="p_price" class="form-label">productPrice</label>
                        <input type="text" id="p_price" class="form-control" placeholder="Enter Price">
                    </div>
                    <div class="mb-3">
                        <label for="p_qty" class="form-label">productQty</label>
                        <input type="text" id="p_qty" class="form-control" placeholder="Enter Quantity">
                    </div>
                    <div class="mb-3">
                        <label for="p_category" class="form-label">productCategory</label>
                        <input type="text" id="p_category" class="form-control" placeholder="Enter Category">
                    </div>
                    <div class="mb-3">
                        <label for="p_desc" class="form-label">productDescription</label>
                        <textarea class="form-control" id="p_desc" rows="3"></textarea>
                    </div>
                    <!-- ALERT -->
                    <div id="alert-info"></div>
                    <!-- BUTTONS -->
                    <div class="mb-3 d-flex justify-content-evenly">
                        <button id="addbtn" class="btn btn-success fw-bold" onclick="addProduct()">addProduct</button>
                        <button id="updatesavebtn" class="btn btn-success fw-bold" onclick="">Save</button>
                        <button id="clearbtn" class="btn btn-outline-danger fw-bold"
                            onclick="clearForm()">clearForm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="m-auto w-100">
                <div class="d-flex py-4 justify-content-around bg-body-secondary ">
                    <h4 id="tbtitle" class="text-success p-3 fw-bold rounded-4">ProductsTable</h4>
                    <button id="resetbtn" class="btn btn-outline-danger fw-bold"
                        onclick="resetLocalStorage()">resetTable</button>
                </div>
                <div class="tbsearch">
                    <div class="d-flex justify-content-around m-auto">
                        <div class="d-flex py-2">
                            <input type="text" id="search-btn-inp" class="form-control rounded-end-0"
                                placeholder="Search">
                            <button class="btn btn-secondary rounded-start-0" type="button" id="searchbtn"
                                onclick="btnSearchProduct()">Search</button>
                        </div>
                        <!-- real time search -->
                        <div class="py-2">
                            <input type="text" id="search" class="form-control" placeholder="Search By Name"
                                onkeyup="searchRealTimeProduct(this.value)" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <table class="table table-bordered table-hover table-sm bg-success-subtle">
                        <thead class="">
                            <tr class="bg-success text-light">
                                <th class="">ID</th>
                                <th class="">Actions</th>
                                <th class="">Name</th>
                                <th class="">Price</th>
                                <th class="">Stock</th>
                                <th class="">Category</th>
                                <th class="">Description</th>
                                <th class="">Created On</th>
                                <th class="">Updated On</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-info">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



    <!-- Bootstrap 5 JS -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
