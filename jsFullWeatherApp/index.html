<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (Api)</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body class="body" id="body">

    <!-- Header Section -->
    <header
        class="container-fluid px-4 py-2 header text-light d-md-flex flex-md-row justify-content-between align-items-center justify-content-center justify-content-md-between">
        <h1 class="text-light fs-4 mb-0 ">
            <i class="fas fa-cloud-sun-rain me-2 "></i>
            Weather App (API)
        </h1>
        <form class="d-flex search-box pt-2 mt-2 col-md-6">
            <input type="text" id="search-input" class="form-control search-bar me-2 w-100"
                placeholder="Find Location ...">

        </form>
    </header>
    <!-- Header ./ -->

    <!-- Main Section -->
    <main class="main" id="main">
        <div class="container py-4">
            <!-- Date and location -->
            <div
                class="date-location text-light mx-3 px-3 d-flex justify-content-between align-items-center py-2 border border-2 rounded-3 border-info">
                <div class="date-box">
                    <h3 class="date" id="full-date"></h3>
                </div>
                <div class="location-box">
                    <h3 class="location" id="location-city"></h3>
                </div>
            </div>
            <div class="weather text-light d-lg-flex justify-content-lg-between">
                <!-- Today's Weather -->
                <div class="today-box d-flex col-lg-4 py-2 px-3" id="today-box">
                    <div class="today-card w-100 border border-info border-2 rounded-3 p-3">
                        <!-- Today's Weathe Head -->
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="today-card-title fw-bolder">Today</h4>
                            <div class="d-flex align-items-center justify-content-start">
                                <div class="img-box">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/night/266.png"
                                        id="day_image_icon" alt="Weather Icon">
                                </div>
                                <p class="today-card-desc pt-3" id="curr-desc"></p>
                            </div>
                        </div>
                        <!-- Today's Weather Body -->
                        <h1 class="today-card-temp" id="curr-temp">0&deg;C</h1>

                        <!-- Today's Weather Footer -->
                        <div class="icons_bar">

                            <div class="icon">
                                <div class="d-flex text-center my-3 justify-content-between">
                                    <div class="">
                                        <i class=" fas fa-wind"></i>
                                        <span>Wind speed</span>
                                        <span id="wind-speed"></span>
                                    </div>
                                    <div class="">
                                        <i class="fas fa-compass"></i>
                                        <span>Wind dir</span>
                                        <span id="wind-dir"></span>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <!-- Current Week -->
                <div class="curr-week-box col-lg-8 py-2 px-3" id="curr-week-box">
                    <div class="curr-week-card w-100 border border-2 rounded-3 p-3 border-info text-light">
                        <h4 class="curr-week-card-title fw-bolder">Current Week</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-responsive text-light fw-bold"
                                style="background-color: transparent;">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Temperature</th>
                                        <th scope="col">Condition</th>
                                        <th scope="col">Sunrise</th>
                                        <th scope="col">Sunset</th>

                                    </tr>
                                </thead>
                                <tbody id="week-rows">




                                    <!-- more rows -->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>


            </div>
    </main>
    <!-- Main ./ -->
    <!-- Footer Section -->
    <footer class="footer container-fluid px-4">
        <div class="d-flex justify-content-between pt-3">
            <div class="social-box">
                <!-- icons github / linked in -->
                <div class="item">
                    <a href="#" class="x_icon_github text-light me-2" target="_blank">
                        <i class=" fab fa-github fs-3"></i>
                    </a>
                    <a href="#" class="x_icon_linkedin text-light me-2" target="_blank">
                        <i class="fab fa-linkedin fs-3"></i>
                    </a>
                </div>
            </div>
            <form action="mailto:email@weather.com" target="_blank" method="post" enctype="text/plain"
                class="col col-sm-8 col-md-6 col-lg-4 ">
                <div class="subscribe form-group mb-0 pe-1">
                    <div class="input-group">
                        <input type="email" class="form-control form-control-sm" id="email" name="email"
                            placeholder="Enter your email address to subscribe" required>
                        <button type="submit" class="btn btn-outline-light btn-sm border-start-0">Subscribe</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="fst-normal text-light">&copy; 2023 Weather App.</p>
    </footer>
    <!-- Footer ./ -->




    <!-- Bootstrap JavaScript -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Particles.js -->
    <script src="./js/background.js"></script>
    <!-- Custom JavaScript -->
    <script src="./js/main.js"></script>

</body>

</html>
